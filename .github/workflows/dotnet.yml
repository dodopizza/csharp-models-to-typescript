# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore "lib/csharp-models-to-json/csharp-models-to-json.csproj"
    - name: Build
      run: dotnet pack -c Release --output nupkgs "lib/csharp-models-to-json/csharp-models-to-json.csproj"
    - name: dotnet nuget push
      shell: bash
      run: dotnet nuget push "nupkgs/*.nupkg" --source ${{ secrets.NUGET_SOURCE }} --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
